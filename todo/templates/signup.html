{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
    <title>Sign Up</title>
</head>

<body>

    <div class="signup-login">
        <div class="signup-box">
            <form method="post">
                {% csrf_token %}
                <div class="heading">
                    Sign Up
                </div>

                <div class="line"></div>
                <div class="field">
                    <b>Username</b>
                    <input type="text" class="inp" placeholder="Enter your username" name="fnm" required>
                </div>

                <div class="field">
                    <b>Email</b>
                    <input type="email" class="inp" placeholder="Enter your email" name="emailid" required>
                </div>

                <div class="field">
                    <b>Password</b>
                    <input type="password" class="inp" name="pwd" required>
                </div>

                <div class="field">
                    <input type="submit" class="submit-button" value="Signup">
                </div>
            </form>

            <div class="field">
                <b style="margin-left: 130px;">Already have an account? </b>
                <br/>
                <a href="/loginn" class="anc">Login</a>
            </div>
        </div>
    </div>

</body>
</html>
